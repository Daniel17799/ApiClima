<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Api Clima</title>
</head>
<body>
    <section class="weather-content">
        <h1>Buscador del clima</h1>
        <div class="fecha"></div>
        <div class="result">
        </div>

        <form action="" method="POST" class="get-weather">
            <input type="text" name="city" id="city" placeholder="Escribe tu ciudad...">
            <select name="" id="country">
                <option disabled selected value="">Seleciona tu País..</option>
                <option value="AR">Argentina</option>
                <option value="CO">Colombia</option>
                <option value="CR">Argentina</option>
                <option value="AR">Costa rica</option>
                <option value="ES">España</option>
                <option value="US">Estados unidos</option>
                <option value="MX">México</option>
                <option value="PE">Perú</option>
            </select>

            <input type="submit" name="" id="" value="Mostar clima">
            <button class="nuevaConsulta" id="miBoton">Nueva consulta</button>
        </form>
    </section>
    <script src="./main.js"></script>
    <script src="./fecha.js"></script>
</body>
<footer>
    <div class="footer">
        <p>Coorporación Universitaria Iberoamericana</p>
    </div>
</footer>
</html>
